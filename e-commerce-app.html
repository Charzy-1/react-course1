<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce app</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductBallDetails ({ item, price, discountPrice }) {

        return (
          <>
          <p>{item}</p>
          <p>Price: ${price}</p>

          {discountPrice && (
            <>
            <p><del>Price: ${price}</del></p>
            <p>Discounted Price: {discountPrice}</p>
            </>
          )}
          
          <button>Add to cart</button>
          </>
        );
      }

      
       
      function App () {
        return (
         <> 
          <ProductBallDetails item = 'Cotton Socks' price = '10.90' discountPrice = '5.45' />
          <ProductBallDetails item = 'Tennis Ball' price = '6.00' />
          <ProductBallDetails item = 'T-Shirt' price = '7.99' />
          
         </>
        );
      }

      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
